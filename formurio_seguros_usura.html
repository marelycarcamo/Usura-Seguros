<script>
              var provincias_1=new Array("-","Arica","Parinacota"); /*Arica y Parinacota*/
              var provincias_2=new Array("-","Tamarugal","Iquique");  /*Tarapacá*/
              var provincias_3=new Array("-","El Loa","Tocopilla","Antofagasta");   /*Antofagasta*/
              var provincias_4=new Array("-","Chañaral","Huasco","Copiapó");  /*Atacama*/
              var provincias_5=new Array("-","Elqui","Choapa","Limarí"); /*Coquimbo*/
              var provincias_6=new Array("-","Valparaíso","Isla de Pascua","Quillota","San Felipe","Marga Marga","San Antonio","Los Andes","Petorca");  /*Valparaíso*/
              var provincias_7=new Array("-","Cachapoal","Cardenal Caro","Colchagua"); /* ohiggins */
              var provincias_8=new Array("-","Cauquenes","Curicó","Linares","Talca"); /* maule */
              var provincias_9=new Array("-","Itata","Diguillín","Punilla"); /*ñuble */
              var provincias_10=new Array("-","Arauco","Biobío","Concepción"); /*Biobio*/
              var provincias_11=new Array("-","Cautín","Malleco");  /*Araucania*/
              var provincias_12=new Array("-","Valdivia","El Ranco");   /* Los Ríos */ 
              var provincias_13=new Array("-","Osorno","Llanquihue","Chiloé","Palena");  /*Los lagos*/
              var provincias_14=new Array("-","Aysén","Capitán Prat","Coyhaique","General Carrera");    /*Aysén */
              var provincias_15=new Array("-","Antártica Chilena","Magallánes","Tierra del Fuego","{Ultima Esperanza");  /*Magallanes */
              var provincias_16=new Array("-","Chacabuco","Cordillera","Maipo","Melipilla","Santiago","Talagante");    /*santiago */
            
            
              var todasProvincias = [
                [], 
                provincias_1,
                provincias_2,
                provincias_3,
                provincias_4,
                provincias_5,
                provincias_6,
                provincias_7,
                provincias_8,
                provincias_9,
                provincias_10,
                provincias_11,
                provincias_12,
                provincias_13,
                provincias_14,
                provincias_15,
                provincias_16,
              
              ];
            
              function cambia_provincia(){ 
                   //tomo el valor del select de la region elegido 
                   var region 
                   region = document.f1.region[document.f1.region.selectedIndex].value 
                   //miro a ver si la region está definido 
                   if (region != 0) { 
                      //si estaba definido, entonces coloco las opciones de la provincia correspondiente. 
                      //selecciono el array de provincia adecuado 
                      mis_provincias=todasProvincias[region]
                      //calculo el numero de provincias 
                      num_provincias = mis_provincias.length 
                      //marco el número de provincias en el select 
                      document.f1.provincia.length = num_provincias 
                      //para cada provincia del array, la introduzco en el select 
                      for(i=0;i<num_provincias;i++){ 
                         document.f1.provincia.options[i].value=mis_provincias[i] 
                         document.f1.provincia.options[i].text=mis_provincias[i] 
                      }	
                   }else{ 
                      //si no había provincia seleccionada, elimino las provincias del select 
                      document.f1.provincia.length = 1 
                      //coloco un guión en la única opción que he dejado 
                      document.f1.provincia.options[0].value = "-" 
                      document.f1.provincia.options[0].text = "-" 
                   } 
                   //marco como seleccionada la opción primera de provincia 
                   document.f1.provincia.options[0].selected = true 
            }
            
              </script>

       
   </body>
